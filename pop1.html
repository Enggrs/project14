<!DOCTYPE html>
<html>
<title>Popups</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body,h1,h5 
{
    font-family: "Raleway", sans-serif
}
body, html
{
    background-color: aqua;
}
.bgimg 
{
    margin-top: -10%;
width: 100%;
padding: 5%;
}
.abc{
   
    margin-top: 400px;
    margin-left: 400px;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class=" w3-jumbo w3-text-black">
       <p> &nbsp;&nbsp;&nbsp;Form with Pop Up Boxes Animations</p>
  </div>
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p class="abc">
        <button onclick="document.getElementById('menu').style.display='block'" class="w3-button w3-black">Send Mail</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="document.getElementById('contact').style.display='block'" class="w3-button w3-black">Book</button></p>
  </div>

</div>

<!-- Menu Modal -->
<div id="menu" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-red w3-display-container">
      <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
     
    </div>
    <div class="w3-container w3-padding w3-red">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-red w3-right w3-xxlarge"><i class="fa fa-remove"></i></span>
       <h2>Send Mail</h2>
     </div>
     <div class="w3-panel">
       <label>To</label>
       <input class="w3-input w3-border w3-margin-bottom" type="text">
       <label>From</label>
       <input class="w3-input w3-border w3-margin-bottom" type="text">
       <label>Subject</label>
       <input class="w3-input w3-border w3-margin-bottom" type="text">
       <input class="w3-input w3-border w3-margin-bottom" style="height:150px" placeholder="What's on your mind?">
       <div class="w3-section">
         <a class="w3-button w3-red" onclick="document.getElementById('menu').style.display='none'">Cancel  <i class="fa fa-remove"></i></a>
         <a class="w3-button w3-light-grey w3-right" onclick="document.getElementById('menu').style.display='none'">Send  <i class="fa fa-paper-plane"></i></a> 
       </div>    
     </div>
  </div>
</div>

<!-- Contact Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-red">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Contact</h1>
    </div>
    <div class="w3-container">
      <p>Reserve a table, ask for today's special or just send us a message:</p>
      <form action="/action_page.php" target="_blank">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="How many people" required name="People"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="datetime-local" placeholder="Date and time" required name="date" value="2017-11-16T20:00"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message \ Special requirements" required name="Message"></p>
      </form>
      <div class="w3-section">
        <a class="w3-button w3-red" onclick="document.getElementById('contact').style.display='none'">Cancel  <i class="fa fa-remove"></i></a>
        <a class="w3-button w3-light-grey w3-right" onclick="document.getElementById('contact').style.display='none'">Send Message <i class="fa fa-paper-plane"></i></a> 
      </div>
    </div>
  </div>
</div>

</body>
</html>
